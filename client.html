<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin: 15px 0;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Payment Test Interface</h1>

    <!-- Login Section -->
    <div id="loginSection">
        <h3>1. Login First</h3>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" value="test@test.com">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" value="password123">
        </div>
        <button onclick="login()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <!-- Payment Section -->
    <div id="paymentSection" style="display: none;">
        <h3>2. Create Payment</h3>
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount (in paise)" value="50000">
        </div>
        <div class="form-group">
            <input type="text" id="currency" placeholder="Currency" value="INR">
        </div>
        <button onclick="createOrder()">Create Order & Pay</button>
        <div id="paymentResult" class="result"></div>
    </div>

    <!-- View Payments -->
    <div id="paymentsSection" style="display: none;">
        <h3>3. View Payments</h3>
        <button onclick="getPayments()">Get My Payments</button>
        <div id="paymentsResult" class="result"></div>
    </div>

    <script>
        let authToken = '';
        const API_BASE = 'http://localhost:4000/api';

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    document.getElementById('loginResult').innerHTML =
                        `<strong>Login Success!</strong><br>User: ${data.data.user.name}`;
                    document.getElementById('paymentSection').style.display = 'block';
                    document.getElementById('paymentsSection').style.display = 'block';
                } else {
                    document.getElementById('loginResult').innerHTML =
                        `<strong>Login Failed:</strong> ${data.message}`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML =
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Create order and open Razorpay checkout
        async function createOrder() {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;

            try {
                const response = await fetch(`${API_BASE}/payments/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ amount: parseInt(amount), currency })
                });

                const data = await response.json();

                if (data.success) {
                    // Open Razorpay checkout
                    const options = {
                        key: 'rzp_test_Rk24Nhq3pML0rH', // Your test key
                        amount: amount,
                        currency: currency,
                        order_id: data.data.id,
                        name: 'Payment Test',
                        description: 'Test Payment',
                        handler: function (response) {
                            verifyPayment(response);
                        },
                        prefill: {
                            email: document.getElementById('email').value
                        },
                        theme: {
                            color: '#007bff'
                        }
                    };

                    const rzp = new Razorpay(options);
                    rzp.open();

                    document.getElementById('paymentResult').innerHTML =
                        `<strong>Order Created:</strong> ${data.data.id}<br>Razorpay checkout opened!`;
                } else {
                    document.getElementById('paymentResult').innerHTML =
                        `<strong>Order Failed:</strong> ${data.message}`;
                }
            } catch (error) {
                document.getElementById('paymentResult').innerHTML =
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Verify payment after successful payment
        async function verifyPayment(response) {
            try {
                const verifyResponse = await fetch(`${API_BASE}/payments/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature
                    })
                });

                const data = await verifyResponse.json();

                if (data.success && data.verified) {
                    document.getElementById('paymentResult').innerHTML +=
                        `<br><strong style="color: green;">Payment Verified Successfully!</strong>
                         <br>Payment ID: ${response.razorpay_payment_id}`;
                } else {
                    document.getElementById('paymentResult').innerHTML +=
                        `<br><strong style="color: red;">Payment Verification Failed!</strong>`;
                }
            } catch (error) {
                document.getElementById('paymentResult').innerHTML +=
                    `<br><strong>Verification Error:</strong> ${error.message}`;
            }
        }

        // Get user payments
        async function getPayments() {
            try {
                const response = await fetch(`${API_BASE}/payments/`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    let html = '<strong>Your Payments:</strong><br>';
                    if (data.data.length === 0) {
                        html += 'No payments found.';
                    } else {
                        data.data.forEach(payment => {
                            html += `
                                <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0;">
                                    <strong>Order:</strong> ${payment.razorpayOrderId}<br>
                                    <strong>Amount:</strong> â‚¹${payment.amount / 100}<br>
                                    <strong>Status:</strong> ${payment.status}<br>
                                    <strong>Date:</strong> ${new Date(payment.createdAt).toLocaleString()}
                                </div>
                            `;
                        });
                    }
                    document.getElementById('paymentsResult').innerHTML = html;
                } else {
                    document.getElementById('paymentsResult').innerHTML =
                        `<strong>Error:</strong> ${data.message}`;
                }
            } catch (error) {
                document.getElementById('paymentsResult').innerHTML =
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>

</html>
